{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'domains/css/show.css' %}" />
{% endblock %}

{% block title %}
  Show Domain
{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="title">{{ domain.name }}</h2>
    <p class="subtitle mb-4">This domain is parked here. It could be anything.</p>

    <form method="post" action="{% url 'domains:submit_inquiry' domain.id %}">
      {% csrf_token %}
      <div class="label-input">
        <label for="email">Email:</label>
        <input class="input" type="email" id="email" name="email" required />
      </div>
      <div class="label-input">
        <label for="phone_number">Phone Number:</label>
        <input class="input" type="text" id="phone_number" name="phone_number" />
      </div>
      <div class="label-input">
        <label for="offer">Your Offer:</label>
        <input class="input" type="number" id="offer" name="offer" step="0.01" required />
      </div>
      <!-- Honeypot field -->
      <div style="display: none;">
        <label for="honeypot">Leave this field empty:</label>
        <input type="text" id="honeypot" name="honeypot" />
      </div>

      <div class="form-footer">
        <div class="footer-buttons">
          <button class="styled-button" type="submit">
            Submit<div class="inner-button">
              <svg id="Arrow" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" height="30px" width="30px" class="icon">
                <defs>
                  <linearGradient y2="100%" x2="100%" y1="0%" x1="0%" id="iconGradient">
                    <stop style="stop-color:#FFFFFF;stop-opacity:1" offset="0%"></stop>
                    <stop style="stop-color:#AAAAAA;stop-opacity:1" offset="100%"></stop>
                  </linearGradient>
                </defs>
                <path fill="url(#iconGradient)" d="M4 15a1 1 0 0 0 1 1h19.586l-4.292 4.292a1 1 0 0 0 1.414 1.414l6-6a.99.99 0 0 0 .292-.702V15c0-.13-.026-.26-.078-.382a.99.99 0 0 0-.216-.324l-6-6a1 1 0 0 0-1.414 1.414L24.586 14H5a1 1 0 0 0-1 1z"></path>
              </svg>
            </div>
          </button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
