{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        {% block extra_css %}{% endblock %}
        <title>{% block title %}Choicenames{% endblock %}</title>
    </head>
    <body>
        <header>
           <div class="appbar">
                <div class="appname">Choicenames</div>

                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a href="{% url 'domains:index' %}">Domains</a></li>
                    </ul>
                </nav>
           </div>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>&copy; 1995-2025 Choicenames</p>
        </footer>
    </body>
</html>
