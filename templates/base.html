{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <script src="https://kit.fontawesome.com/2cd8d3776d.js" crossorigin="anonymous"></script>
        {% block extra_css %}{% endblock %}
        {% block extra_js %}{% endblock %}
        <title>{% block title %}Choicenames{% endblock %}</title>
    </head>
    <body>
        <header>
           <div class="appbar">
                <div class="applogo">
                    <img src="{% static 'media/logo.png' %}"
                    alt="logo for choicenames" />
                </div>

                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a href="{% url 'about' %}">About</a></li>
                        <li class="nav-item"><a href="{% url 'domains:index' %}">Domains</a></li>
                    </ul>
                </nav>
           </div>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>&copy; 1995-2025 Choicenames</p>
            <p><span class="version">version_0.0.1-alpha</span></p>
        </footer>
    </body>
</html>
